<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
    }
    input[type="number"] {
        padding: 10px;
        width: 80%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
        outline: none;
        border-color: #4CAF50;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        font-size: 24px;
        margin-top: 20px;
    }
    #glucose {
        font-size: 24px;
        margin-top: 20px;
    }
    .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .new-page-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .new-page-button:hover {
        background-color: #0056b3;
    }
    /* Style for input fields */
   
</style>
</head>
<body>
    <button class="new-page-button" onclick="goToNewPage()">Algorithm</button>
    <div class="container">
        <img src="image.webp" alt="Company Logo" class="logo"> <!-- Replace "company_logo.png" with the path to your company's logo -->
        <h1>Pre-diabetes Detector</h1>
        <label for="age">Enter Age:</label>
        <input class="but" type="number" id="age"><br><br>

        <label for="voltage">Enter Voltage: (200V to 500V)</label>
        <input type="number" id="voltage"><br><br>
        
        <label class="but" for="race">Choose Race:</label>
        <select id="race">
            <option value="Asian">Asian</option>
            <option value="Black">Black</option>
            <option value="Hispanic">Hispanic</option>
            <option value="White">White</option>
            <option value="Australoid">Australoid</option>
        </select><br><br>
        
        <button onclick="calculate()">Get Results</button><br><br>
        
        <p id="result"></p>
        <p id="glucose"></p>

        <p class="note">Note: In real-life scenario the voltage will be taken from device using AWS.</p>
    </div>
    
    <script>
        function calculate() {
            var xn = 200;
            var xn1 = 500;
            var yn = 90;
            var yn1 = 800;
            var age = parseInt(document.getElementById("age").value);
            var race = document.getElementById("race").value;
            var voltage = parseInt(document.getElementById("voltage").value);
            var result = ((voltage-xn)/(xn1-xn))*((yn1-yn)+yn); // Calculating the result
            var percentage = 1;

            if (race === "Black" && age > 40) {
                percentage = 10;
            } else {
                percentage = 1;
            }
            
            document.getElementById("result").innerText = "Glucose Levels: " + result.toFixed(2);
            document.getElementById("glucose").innerText = "Pre-diabetes turning into Diabetes: " + percentage.toFixed(2) + "%";
            
        }
        
        function goToNewPage() {
            window.location.href = "./GlucoSenseAlgorithm.html"; // Replace "new_page.html" with the URL of your new page
        }
    </script>
</body>
</html>

</html>
